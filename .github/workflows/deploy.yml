name: Deploy API to Server

on:
  workflow_dispatch:
  pull_request:
    types: [ closed ]
    branches: [ "main" ]

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate image version
        run: echo "IMAGE_VERSION=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_REPO }}:latest \
            -t ${{ secrets.DOCKERHUB_REPO }}:${IMAGE_VERSION} \
            -f docker/Dockerfile .

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKERHUB_REPO }}:latest
          docker push ${{ secrets.DOCKERHUB_REPO }}:${IMAGE_VERSION}

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER_SERVER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            export DOCKERHUB_REPO=${{ secrets.DOCKERHUB_REPO }}

            cd ${{ secrets.SERVER_PROJECT_PATH }}

            echo "ğŸ“¦ Syncing repository"
            git checkout main
            git fetch origin
            git pull --ff-only origin main

            echo "ğŸ” Validating runtime config"
            if [ ! -f docker/config/appsettings.json ]; then
              echo "âŒ ERROR: docker/config/appsettings.json not found"
              exit 1
            fi

            echo "ğŸ” Validating docker-compose.yml"
            docker compose -f docker/docker-compose.yml config > /dev/null

            echo "ğŸ›‘ Stopping containers"
            docker compose -f docker/docker-compose.yml down || true

            echo "â¬‡ï¸ Pulling latest image"
            docker pull $DOCKERHUB_REPO:latest

            echo "ğŸš€ Starting containers"
            docker compose -f docker/docker-compose.yml up -d --force-recreate

            echo "âœ… Deploy finished successfully"
