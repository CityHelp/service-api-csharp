name: Deploy on PR Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}

      - name: Upload files to server
        run: |
          rsync -avz --delete -e "ssh -p ${{ secrets.REMOTE_PORT }}" ./ \
          ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}

      - name: Restart service (optional)
        if: ${{ secrets.SERVICE_NAME != '' }}
        run: |
          ssh -p ${{ secrets.REMOTE_PORT }} \
          ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} \
          "sudo systemctl restart ${{ secrets.SERVICE_NAME }}"

